apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexus-repository-ingress
  namespace: nexus
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: nexus-repository.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nexus-repository
                port:
                  number: 64395
